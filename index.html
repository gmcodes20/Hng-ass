<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Page Creation with Specific Elements</title>
  </head>
  <body>
    <div class="wraper flex">
      <h1 class="h1 center">Frontend Page Creation with Specific Elements</h1>
      <div class="main">
        <div class="row">
          <h3 class="row-info">Slack Name:</h3>
          <p class="row-details" data-testid="slackUserName">Godwin Martins</p>
        </div>
        <div class="row">
          <div class="img-cover">
            <img
              src="./slack profile.jpg"
              alt="Godwin Martins"
              data-testid="slackDisplayImage"
              class="display-pic"
            />
          </div>
        </div>

        <div class="row">
          <h3 class="row-info">Current Day of the week</h3>
          <p class="row-details" data-testid="currentDayOfTheWeek"></p>
        </div>
        <div class="row">
          <h3 class="row-info">Current UTC Time in Milliseconds</h3>
          <p class="row-details" data-testid="currentUTCTime"></p>
        </div>
        <div class="row">
          <h3 class="row-info">Track</h3>
          <p class="row-details" data-testid="myTrack">Frontend</p>
        </div>
        <div class="row">
          <a
            href="https://github.com/gmcodes20/Hng-ass"
            data-testid="“githubURL”"
            class="githublink btn btn-primary"
            >GitHub URL</a
          >
        </div>
      </div>
    </div>

    <script>
      let today = new Date();
      let day = today.getDay();
      const dayList = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const el = document.querySelector("[data-testid='currentDayOfTheWeek']");
      el.innerHTML = dayList[day];

      const time = today.getTime();

      document.querySelector(
        "[data-testid='currentUTCTime']"
      ).innerHTML = `${time}`;
    </script>
  </body>
</html>
